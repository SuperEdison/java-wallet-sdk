name: Publish to Central

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Check out code
        uses: actions/checkout@v4

      # 2. 设置 JDK 21 环境
      # setup-java 会自动处理 GPG 私钥导入和 settings.xml 生成
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'       # 指定 JDK 21
          distribution: 'temurin'  # 推荐使用的发行版
          cache: 'maven'           # 开启缓存，加快构建速度
          server-id: central       # 对应 pom.xml 中的 <publishingServerId>
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      # 3. 发布到中央仓库 (自动包含单元测试)
      # 解释：mvn deploy 的生命周期是：validate -> compile -> test -> package -> verify -> deploy
      # 所以这里不需要额外写 mvn test，它会自动执行。
      - name: Publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn deploy